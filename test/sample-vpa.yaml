`apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sample-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sample-vpa-deployment
  updatePolicy:
    updateMode: Auto
  resourcePolicy:
    containerPolicies:
    - containerName: no-vpa-container
      mode: "Off" 
    - containerName: "*" 
      mode: Auto
      minAllowed:
        cpu: 100m
        memory: 300Mi
      maxAllowed:
        cpu: 300m
        memory: 1000Mi
      controlledResources: ["cpu", "memory"]
